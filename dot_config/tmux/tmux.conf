# Set prefix to Ctrl-s
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Mouse
set -g mouse on

# Reload File
bind r source-file ~/.config/tmux/tmux.conf

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Fix colours
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Indexing from 1
set -g base-index 1

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Dynamically renumber windows
set -g renumber-windows on

# Default shell
if-shell 'command -v fish >/dev/null 2>&1' \
  'set-option -g default-shell /home/linuxbrew/.linuxbrew/bin/fish' \
  'set-option -g default-shell /bin/bash'

# Vi Keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# Splitting Panes
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# New Panes and Windows
bind -n M-e new-window

bind -n M-u split-window -h
bind -n M-[ select-layout -p
bind -n M-] select-layout -n


